#cloud-config
hostname: docker-test%
ssh_authorized_keys:
    - ssh-rsa 
  
runcmd:
  - echo "true" > /home/rancher/provisioned

rancher:
  network:
    dns:
      nameservers:
        - 1.1.1.1
        - 1.0.0.1
      override: true # Override DHCP assigned nameservers
    interfaces:
      eth0:
        dhcp: true
      eth1:
        dhcp: false
        address: 172.68.1.100/24
        gateway: 172.68.1.1
        mtu: 1500
        vlans: 100
